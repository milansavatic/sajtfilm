    <script>
        let leftBtn = document.querySelector('.imgleft');
        let rightBtn = document.querySelector('.imgright');
        let picture = document.querySelectorAll('.slide-a img');





        let brojSlike = 0;
        //desno

        const desno = () => {
            sakrivenaSlika();
            brojSlike++;
            if (brojSlike === picture.length) {
                brojSlike = 0;
            }
            picture[brojSlike].style.display = 'block';
        }

        const levo = () => {
            sakrivenaSlika();
            brojSlike--;
            if (brojSlike === -1) {
                brojSlike = picture.length - 1;
            }
            picture[brojSlike].style.display = 'block'
        }
        rightBtn.addEventListener('click', desno);

        leftBtn.addEventListener('click', levo);




        //sakrivanje slika
        const sakrivenaSlika = () => {
            picture.forEach((img) => {
                img.style.display = 'none';
            })
        }
    </script>
